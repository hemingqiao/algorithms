<script>
    const addStrings = function (num1, num2) {
        let carry = 0;
        let result = [];
        // 可以替换为while语句，见下面的方法
        for (let i = num1.length - 1, j = num2.length - 1;
             i >= 0 || j >= 0 || carry !== 0;
             i--, j--) {
            let x = i < 0 ? 0 : +num1.charAt(i);
            let y = j < 0 ? 0 : +num2.charAt(j);
            let sum = (x + y + carry) % 10;
            result.push(sum);
            carry = Math.floor((x + y + carry) / 10);
        }

        return result.reverse().join("");
    }
