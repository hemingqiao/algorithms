    // 2
    const isPalindrome = x => {
        if (x < 0) {
            return false;
        }
        if (x < 10) {
            return true;
        }

        // n是数量级 n = 10 ^ [log10(x)]，其中[]是取整函数
        let n = 10 ** Math.floor(Math.log10(x));
        while (n > 1 && x > 0) {
            // 比较首位和末位
            if (Math.floor(x / n) !== x % 10) {
                return false;
            }
            // x 去掉首位和末位
            x = Math.floor((x % n) / 10);
            n /= 100;
        }
        return true;
    }


    /**
     * 获取指定的数的数量级
     *
     * @param num
     * @returns {number}
     */
    function getOrderOfMagnitude(num) {
        let temp = num,
            n = 0;

        while (temp >= 10) {
            n += 1;
            temp = Math.floor(temp / 10);
        }

        return 10 ** n;
    }

    console.log(getOrderOfMagnitude(3412));
</script>
